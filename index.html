<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="ninjagold justify-content-center">
            <h1>Ninjagold</h1>
        </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="info">
                        <div class="moves">
                            <p class="d-inline-block">Moves: </p>
                            <p class="d-inline-block" id="moves">20</p></div>
                        <div>
                        <div>
                            <p class="d-inline-block">Gold: </p>
                            <p class="d-inline-block" id="gold">0</p></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="restart">
                        <input id="button" type="button" value="Restart">
                    </div>
                </div>
            </div>
            
            
            <div class="stage">
                <div class="locations">
                    <div id="cave" class="cave d-inline-block mh-5">
                        <input class="location" type="button" value="Enter Cave">
                    </div>
                    <div id="house" class="house d-inline-block mh-5">
                        <input class="location" type="button" value="Enter House">
                    </div>
                    <div id="goldmine" class="goldmine d-inline-block mh-5">
                        <input class="location" type="button" value="Enter Goldmine">
                    </div>
                    <div  class="casino d-inline-block mh-5">
                        <input class="location" id="casino" type="button" value="Enter Casino">
                    </div>
                </div>
                <div class="platform">
                        <img id="ninja" class="ninja" src="ninja.png" alt="Ninja">
                </div>
            </div>
            <div class="log">
                <div class="head">
                    <p class="d-inline-block"># of Tries/Location/Current Gold/Gain/Loss/</p>
                    
        
                </div>
                <div class="logcontent">
                    <ol>
                    </ol>
                </div>
            </div>

    </div>
    
    
</body>



</html>
